# gestion BD MySQL
spring.datasource.url=jdbc:mysql://localhost:3306/jpa?useSSL=false&serverTimezone=CET
spring.datasource.username=test
spring.datasource.password=test
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

# JPA/Hibernate
spring.jpa.show-sql=true
#spring.jpa.hibernate.ddl-auto=none
spring.jpa.hibernate.ddl-auto=create
spring.jpa.properties.hibernate.dialect = org.hibernate.dialect.MySQL5InnoDBDialect

# Permet d'exécuter le data.sql pour l'insertion des données en base (si elle existe !)
spring.jpa.properties.hibernate.globally_quoted_identifiers=true
spring.jpa.defer-datasource-initialization=true
spring.sql.init.mode=always
# Pour l'initialisation des bd non embarquées (comme MySQL)
spring.datasource.initialization-mode=always

# Swagger
spring.mvc.pathmatch.matching-strategy = ANT_PATH_MATCHER
